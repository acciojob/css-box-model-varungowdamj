<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            background-color: lightblue;
            border: 15px solid blue;
            padding: 50px;
            margin: 20px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
    </div>
</body>
</html>
